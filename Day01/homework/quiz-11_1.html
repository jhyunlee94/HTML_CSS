<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
		p {
			font-weight: bold;
		}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<span>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</span>
			<hr>
			<form>
				<ul>
					<p>개인정보</p>
						<ul>
							<li>
								<label for="user_name">이름</label>
								<input type="text" id="user_name" placeholder="공백없이 입력">
							</li>
							<li>
								<label for="user_phone">연락처</label>
								<input type="tel" id="user_phone">
							</li>
						</ul>
					<p>지원 분야</p>
						<ul>
							<li>
								<label for="test">
									<input type="radio" name="field" id="test" value="p">웹 퍼블리싱
								</label>
							</li>
							<li>	
								<label for="test2">
									<input type="radio" name="field" id="test2" value="d">웹 애플리케이션 개발
								</label>
							</li>
							<li>
								<label for="test3">
									<input type="radio" name="field" id="test3" value="a">개발 환경 개선
								</label>
							</li>
						</ul>
					<p>지원 동기</p>
					<textarea name="intro"  cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
					<input type="submit" value="접수하기">
					<input type="submit" value="다시 쓰기">
				</ul>
			</form>
		</div>
  </body>
</html>
