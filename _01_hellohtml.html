<!--현재 문서가 html문서라고 선언하는 선언부-->
<!DOCTYPE html>
<!--언어를 지정-->
<html lang="ko">
<head>
    <!--meta 현재 문서의 초기정보-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--html문서의 제목-->
    <title>Document</title>
</head>
<body>
    <!--HTML태그들을 추가하여 화면에 표출-->
    <h1>처음하는 HTML</h1>
    <br>
    <p>Hello Html!!</p>
</body>
</html>
